<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" font-family="'Noto Sans', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <!-- Minecraft-inspired gradients -->
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3C8527"/>
      <stop offset="100%" style="stop-color:#2D6A1E"/>
    </linearGradient>
    <linearGradient id="scriptGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5"/>
      <stop offset="100%" style="stop-color:#4A8BC9"/>
    </linearGradient>
    <linearGradient id="playerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D97B0D"/>
      <stop offset="100%" style="stop-color:#B5680B"/>
    </linearGradient>
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B8B8B"/>
      <stop offset="100%" style="stop-color:#6D6D6D"/>
    </linearGradient>
    
    <!-- Pixelated edge pattern -->
    <pattern id="pixelEdge" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#2D6A1E"/>
      <rect width="2" height="2" fill="#3C8527"/>
    </pattern>
    
    <!-- Subtle shadow -->
    <filter id="blockShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#1D1D1D" flood-opacity="0.25"/>
    </filter>
    
    <!-- Arrow marker - Minecraft green -->
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3C8527"/>
    </marker>
  </defs>
  
  <!-- Background - Minecraft dirt-ish tan -->
  <rect width="700" height="400" fill="#F5F0E6"/>
  
  <!-- Subtle grid pattern overlay -->
  <defs>
    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="none" stroke="#E8E0D0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="700" height="400" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Server/Host container - Stone block style -->
  <rect x="30" y="30" width="640" height="180" rx="4" fill="#E8E8E8" stroke="#6D6D6D" stroke-width="2" filter="url(#blockShadow)"/>
  
  <!-- Server header bar - Grass block green -->
  <rect x="30" y="30" width="640" height="45" rx="4" fill="url(#serverGrad)"/>
  <rect x="30" y="60" width="640" height="15" fill="#2D6A1E"/>
  
  <!-- Pixelated grass accent -->
  <g fill="#4CAF50" opacity="0.3">
    <rect x="35" y="70" width="4" height="4"/>
    <rect x="55" y="70" width="4" height="4"/>
    <rect x="95" y="70" width="4" height="4"/>
    <rect x="600" y="70" width="4" height="4"/>
    <rect x="640" y="70" width="4" height="4"/>
  </g>
  
  <!-- Command block icon -->
  <g transform="translate(50, 42)">
    <rect x="0" y="0" width="18" height="18" rx="1" fill="#D97B0D" stroke="#B5680B" stroke-width="1"/>
    <rect x="3" y="3" width="12" height="12" fill="#4CAF50"/>
    <rect x="6" y="6" width="6" height="6" fill="#81C784"/>
  </g>
  <text x="78" y="57" fill="white" font-size="17" font-weight="700" letter-spacing="0.5">Server / Host</text>
  <text x="635" y="57" text-anchor="end" fill="rgba(255,255,255,0.85)" font-size="11" font-weight="500">Bedrock Dedicated Server or Host Device</text>
  
  <!-- Script runtime container - Cobblestone style border -->
  <rect x="55" y="90" width="590" height="100" rx="3" fill="#F8F8F8" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="70" y="108" fill="#6D6D6D" font-size="11" font-weight="600" letter-spacing="1">SCRIPT RUNTIME</text>
  
  <!-- Script box - Diamond/water blue -->
  <rect x="175" y="118" width="350" height="60" rx="4" fill="url(#scriptGrad)" stroke="#3D7AB5" stroke-width="2" filter="url(#blockShadow)"/>
  <text x="350" y="146" text-anchor="middle" fill="white" font-size="16" font-weight="700">Your Script</text>
  <text x="350" y="165" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="12" font-weight="500">(Single Instance Running)</text>
  
  <!-- Connection flow -->
  <g stroke="#3C8527" stroke-width="2" fill="none">
    <!-- Main vertical line -->
    <line x1="350" y1="178" x2="350" y2="218"/>
    
    <!-- Horizontal distribution line -->
    <line x1="350" y1="255" x2="350" y2="275"/>
    <line x1="85" y1="275" x2="615" y2="275"/>
    
    <!-- Vertical drops to players -->
    <line x1="85" y1="275" x2="85" y2="298" marker-end="url(#arrow)"/>
    <line x1="217" y1="275" x2="217" y2="298" marker-end="url(#arrow)"/>
    <line x1="350" y1="275" x2="350" y2="298" marker-end="url(#arrow)"/>
    <line x1="483" y1="275" x2="483" y2="298" marker-end="url(#arrow)"/>
    <line x1="615" y1="275" x2="615" y2="298" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Events label - Book/enchantment style -->
  <rect x="255" y="218" width="190" height="36" rx="3" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" filter="url(#blockShadow)"/>
  <rect x="258" y="221" width="184" height="30" rx="2" fill="#D4A574"/>
  <text x="350" y="242" text-anchor="middle" fill="#3D2314" font-size="12" font-weight="700">Events &amp; State Changes</text>
  
  <!-- Player boxes - Pumpkin/orange block style -->
  <g transform="translate(45, 305)">
    <rect width="80" height="52" rx="4" fill="url(#playerGrad)" stroke="#8B5A0B" stroke-width="2" filter="url(#blockShadow)"/>
    <text x="40" y="31" text-anchor="middle" fill="white" font-size="13" font-weight="700">Player 1</text>
  </g>
  
  <g transform="translate(177, 305)">
    <rect width="80" height="52" rx="4" fill="url(#playerGrad)" stroke="#8B5A0B" stroke-width="2" filter="url(#blockShadow)"/>
    <text x="40" y="31" text-anchor="middle" fill="white" font-size="13" font-weight="700">Player 2</text>
  </g>
  
  <g transform="translate(310, 305)">
    <rect width="80" height="52" rx="4" fill="url(#playerGrad)" stroke="#8B5A0B" stroke-width="2" filter="url(#blockShadow)"/>
    <text x="40" y="31" text-anchor="middle" fill="white" font-size="13" font-weight="700">Player 3</text>
  </g>
  
  <g transform="translate(443, 305)">
    <rect width="80" height="52" rx="4" fill="url(#playerGrad)" stroke="#8B5A0B" stroke-width="2" filter="url(#blockShadow)"/>
    <text x="40" y="31" text-anchor="middle" fill="white" font-size="13" font-weight="700">Player 4</text>
  </g>
  
  <g transform="translate(575, 305)">
    <rect width="80" height="52" rx="4" fill="url(#playerGrad)" stroke="#8B5A0B" stroke-width="2" filter="url(#blockShadow)"/>
    <text x="40" y="31" text-anchor="middle" fill="white" font-size="13" font-weight="700">Player 5</text>
  </g>
  
  <!-- Legend - Minecraft inventory style -->
  <rect x="35" y="370" width="630" height="24" rx="2" fill="#C6C6C6" stroke="#8B8B8B" stroke-width="1"/>
  <g transform="translate(45, 375)">
    <rect width="14" height="14" rx="1" fill="url(#serverGrad)" stroke="#2D6A1E" stroke-width="1"/>
    <text x="20" y="11" fill="#3D3D3D" font-size="11" font-weight="600">Server</text>
    
    <rect x="90" y="0" width="14" height="14" rx="1" fill="url(#scriptGrad)" stroke="#3D7AB5" stroke-width="1"/>
    <text x="110" y="11" fill="#3D3D3D" font-size="11" font-weight="600">Script</text>
    
    <rect x="175" y="0" width="14" height="14" rx="1" fill="url(#playerGrad)" stroke="#8B5A0B" stroke-width="1"/>
    <text x="195" y="11" fill="#3D3D3D" font-size="11" font-weight="600">Players</text>
    
    <rect x="275" y="0" width="14" height="14" rx="1" fill="#D4A574" stroke="#5D2E0C" stroke-width="1"/>
    <text x="295" y="11" fill="#3D3D3D" font-size="11" font-weight="600">Data Flow</text>
    
    <rect x="385" y="0" width="14" height="14" rx="1" fill="#F8F8F8" stroke="#9E9E9E" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="405" y="11" fill="#3D3D3D" font-size="11" font-weight="600">Runtime Boundary</text>
  </g>
</svg>